<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css?v=1.0">
    <link rel="icon" href="./img/favicon.png" type="image/x-icon">
    <meta name="description"
        content="Página para generar códigos QR adicionalmente juego para encriptar y desencriptar texto">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        onerror="loadLocalLibrary()"></script>
    <script>
        function loadLocalLibrary() {
            var script = document.createElement('script');
            script.src = './js/qrcode.min.js';
            document.head.appendChild(script);
        }
    </script>
    <title>QRMatrix</title>
</head>

<body>
    <canvas id="canvasEfect" class="canvasEfect"></canvas>

    <main class="wrap">
        <button id="stopButton">Detener</button>
        <button class="goEncrypt" id="goEncrypt">Encriptador</button>
        <section class="encryptConteiner">
            <p>Encriptador</p>
            <textarea class="input" id="input" placeholder="Ingrese el texto aquí" style="resize: none;"></textarea>
            <div class="buttons">
                <button class="encrypt">Encriptar</button>
                <button class="decrypt">Desencriptar</button>
            </div>
            <div class="output" id="output"></div>
            <button class="copy">Copiar</button>
        </section>

        <section class="QRConteiner">
            <p>Genera tu QR</p>
            <div class="selectUrl">
                <select name="select" id="selectQr" class="selectQr" title="Selecciona el tipo de códigos">
                    <option value="text" translate="no">Texto</option>
                    <option value="http://" translate="no">http://</option>
                    <option value="https://" translate="no">https://</option>
                </select>
                <textarea type="text" class="inputQr" id="inputQr"
                    placeholder="Ingresa tu sitio web o texto aquí"></textarea>
            </div>
            <div class="outputQr" id="outputQr" translate="no">
                <span id="outputQrSpan" class="outputQrSpan"></span>
                <a href="" id="linkQr" target=""></a>
            </div>
            <button class="buttonGenerateQr" id="buttonGenerateQr">Genera QR</button>
            <div id="containerQr" class="containerQr"></div>
            <div id="qrImageContainer" class="qrImageContainer"></div>
            <button class="buttondownload" id="buttondownload">Descargar</button>
        </section>
    </main>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
